---
version: '3.8'
services:
  users_db:
    container_name: usersDb
    image: postgres:15.1
    environment:
      PGPORT: "${DATABASE_PORT}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - ./data/${PRODUCT_DATABASE_INIT}:/docker-entrypoint-initdb.d/001_init.sql
      - ./data/user_db_data:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    restart:
      unless-stopped
    healthcheck:
      test: ["CMD-SHELL",
             "pg_isready -d ${POSTGRES_USER} -U ${POSTGRES_USER}"]
      interval: 1s
      timeout: 10s
      retries: 8

  beenserve-admin:
    container_name: been_serve_admin
    image: bs-admin-69:latest
    depends_on:
      users_db:
        condition: service_healthy
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      STRIPE_KEY: "${STRIPE_KEY}"
      STRIPE_PUBLISHABLE_KEY: "${STRIPE_PUBLISHABLE_KEY}"
      WEB_SERVER_PORT: "${WEB_SERVER_PORT}"

    ports:
      - "${WEB_SERVER_PORT}:${WEB_SERVER_PORT}"
    restart:
      unless-stopped
  log_db:
    container_name: log_db
    image: postgres:15.1
    environment:
      PGPORT: "${LOG_DB_PORT}"
      POSTGRES_USER: "logdb"
      POSTGRES_PASSWORD: "test123"
    volumes:
      - ./data/${LOG_DB_INIT}:/docker-entrypoint-initdb.d/001_init.sql
      - ./data/log_db_data:/var/lib/postgresql/data
    ports:
      - "${LOG_DB_PORT}:${LOG_DB_PORT}"
    restart:
      unless-stopped
