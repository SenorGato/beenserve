---
version: '3.8'
services:
  postgres:
    container_name: tealacarte
    image: postgres
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - ./${PRODUCT_DATABASE_INIT}:/docker-entrypoint-initdb.d/001_init.sql
      - ./${PRODUCT_DATA_INJECTION}:/docker-entrypoint-initdb.d/002_data.sql
    ports:
      - "5432:5432"
    restart:
      unless-stopped
