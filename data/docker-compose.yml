---
version: '3.8'
services:
  postgres:
    container_name: tealacarte
    image: postgres
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - ./tlc_product_init.sql:/docker-entrypoint-initdb.d/001_init.sql
      - ./"${PRODUCT_INIT_SCRIPT}":/docker-entrypoint-initdb.d/002data.sql
    ports:
      - "5432:5432"
    restart:
      unless-stopped
